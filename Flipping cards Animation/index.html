<!DOCTYPE html>
<head>
  <title>Pick a Card</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Hold on to each card to read the sentence</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #267df4">She wasn't </div>
        <div class="back" style="background: #4c8fea">doing a thing</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">that I could</div>
        <div class="back" style="background: #a144f7">see except</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">standing</div>
        <div class="back" style="background: #4dd763">there leaning on</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">the balconyrailing</div>
        <div class="back" style="background: #e74853">on the</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">balcony</div>
        <div class="back" style="background: #e74853">holding the</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">universe</div>
        <div class="back" style="background: #4dd763">together</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">Thank you</div>
        <div class="back" style="background: #a144f7">for </div>
      </li>
      <li>
        <div class="front" style="background: #267df4">your</div>
        <div class="back" style="background: #4c8fea">attention</div>
      </li>
    </ul>
  </div>

</body>
